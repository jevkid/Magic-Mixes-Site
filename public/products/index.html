<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><title>Magic Mixes</title><script src="http://cdn.ractivejs.org/latest/ractive.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="/assets/scripts/scripts.js"></script><link rel="stylesheet" href="/assets/stylesheets/main.css"><link rel="stylesheet" href="/assets/stylesheets/bootstrap.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans|Francois+One|Poppins|Josefin+Sans|Open+Sans+Condensed:300|Taviraj|Emilys+Candy" rel="stylesheet"></head><body><div data-outlet="dropdown"></div><div class="content"><div class="container">     <div data-outlet="items"></div></div></div><footer></footer></body></html>
<script data-template="dropdown" type="text/ractive"><div class="nav-bar">
  <ul class="drop container">
    <li><a href="/"> Home </a></li>
    <li> <a href="#"> Products </a>
      <ul>
        {{#each sections}}
          <li>
            <a class="section-title" href="/products?{{title}}"> {{title}}</a>
          </li>
        {{/each}}
      </ul>
    </li>
    <li class="right"> 
      {{#if searchInput}}
        <input type="text" value={{query}} class="search" placeholder="Keyword..."/>
        <a on-click="searchProducts:{{query}}"> <i class="ml-lg fa fa-search"></i></a>
      {{else}}
        <a on-click="searchText"> <i class="ml-lg fa fa-search"></i> </a> 
      {{/if}}
    </li>
  </ul>
</div></script>
<script id="itemPartial" type="text/ractive">	<div class="item">
   <img src="{{MainImage.url_170x135}}">
   <h4> {{{title}}} </h4>
   <h5> Price: £{{price}} </h5>
   <div class="item-content">
     <a class="view" on-click="loadImages:{{MainImage.listing_id}}" data-toggle="modal" data-target="#myModal-{{@index}}">View More</a>
     	<div id="myModal-{{@index}}" class="modal fade" role="dialog">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h3 class="modal-title">{{{title}}}</h3>
             </div>
             <div class="modal-body">
               <div class="slider">
                 <a class="arrows" on-click="previous"><i class="fa fa-chevron-left fa-2x"></i></a>
                 <img src="{{images[count].url_570xN}}">
                 <a class="arrows" on-click="next"><i class="fa fa-chevron-right fa-2x"></i></a>
               </div>
               <h5> Price: £{{price}} </h5>
               <a class="btn mt-sm" href="{{url}}"> Buy on Etsy </a>
               <div class="item-content">
                 <p>{{{description}}}</p>
               </div>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
           </div>
         </div>
       </div>
   </div>
   <a class="btn mt-sm" href="{{url}}"> Buy on Etsy </a>
 </div></script><script data-template="featured" type="text/ractive"><div class="featured">
  <div class="col-md-9 col-xs-12 text-center">
  	<h1 class="magic">Featured Listings</h1>
    {{#each items.results:index}}
      {{> itemPartial}}
    {{/each}}
  </div>
</div></script>
